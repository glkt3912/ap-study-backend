name: Backend CI (Development Only)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22.17.1'

jobs:
  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰é–‹ç™ºCIï¼ˆãƒ†ã‚¹ãƒˆãƒ»ãƒ“ãƒ«ãƒ‰ã®ã¿ï¼‰
  test-and-build:
    name: Test & Build Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ap_study_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          npm run db:generate
          npm run db:push
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/ap_study_test

      - name: Run TypeScript build
        run: npm run build

      - name: Run TDD tests
        run: npm run tdd:cycle || echo "TDD tests will be implemented with feature development"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: dist
          retention-days: 7

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'

      - name: NPM Audit
        run: npm audit --audit-level=high

